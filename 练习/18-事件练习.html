<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * { margin:0; padding:0; }
        div.centent {
            float:left;
            text-align: center;
            margin: 10px;
        }
        span {
            display:block;
            margin:2px 2px;
            padding:4px 10px;
            background:#898989;
            cursor:pointer;
            font-size:12px;
            color:white;
        }
    </style>
     <script src="../../lib/jquery_2.2.4.js"></script>
</head>
<body>
<div class="centent">
    <select multiple="multiple" id="select1" style="width:100px;height:160px;">
        <option value="1">选项1</option>
        <option value="2">选项2</option>
        <option value="3">选项3</option>
        <option value="4">选项4</option>
        <option value="5">选项5</option>
        <option value="6">选项6</option>
        <option value="7">选项7</option>
    </select>
    <div>
        <span id="add" >选中添加到右边&gt;&gt;</span>
        <span id="add_all" >全部添加到右边&gt;&gt;</span>
    </div>
</div>

<div class="centent">
    <select multiple="multiple" id="select2" style="width: 100px;height:160px;">
        <option value="8">选项8</option>
    </select>
    <div>
        <span id="remove">&lt;&lt;选中删除到左边</span>
        <span id="remove_all">&lt;&lt;全部删除到左边</span>
    </div>
</div>

<script>
    /*
    在左侧下拉框中选择（多选请按ctrl）后，点击“选中添加到右边>>"会将选中项移动到右侧下拉框中
    其他功能同理。
    且双击某项时会移动到左或右侧下拉框中。
     */
    //左边添加到右边
     $('#add').click(function(){
        $(':selected').appendTo('#select2');
     })
     //右边添加到左边
     $('#remove').click(function(){
        $(':selected').appendTo('#select1');
     })
     //双击左边
    $('select option').dblclick(function(){
        if('select1'==$(this).parent().attr('id')){
            $(this).appendTo('#select2') 
        }else{
            $(this).appendTo('#select1')
        }
     })
    //左边移动到右边
    $('#add_all').click(function(){
        $('#select1 option').appendTo('#select2')
    })
    //右边移动到左边
    $('#remove_all').click(function(){
        $('#select2 option').appendTo('#select1')
    })
     
</script> 
</body>
</html>
