<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        .left {
            width: auto;
            height: 400px;
        }

        .left div {
            width: 350px;
            height: 150px;
            padding: 5px;
            margin: 5px;
            float: left;
            background: #bbffaa;
            border: 1px solid #ccc;
        }

        span {
            color: blue;
        }
    </style>
    <script src="../../lib/jquery_2.2.4.js"></script>
</head>

<body>
<h2>parent方法()</h2>
<div class="left first-div">

    <div class="div">
        <ul class="level-2">
            <!-- A -->
            <li class="item-a">A</li>
            <!-- B -->
            <li class="item-b">B
                <ul class="level-3">
                    <li class="item-1">1</li>
                    <li class="item-2">2</li>
                    <li class="item-3">3</li>
                </ul>
            </li>
            <!-- C -->
            <li class="item-c">C</li>

        </ul>
    </div>

    <div class="div">
        <ul class="level-2">
            <!-- A -->
            <li class="item-a">A</li>
            <!-- B -->
            <li class="item-b">B
                <ul class="level-3">
                    <li class="item-1">1</li>
                    <li class="item-2">2</li>
                    <li class="item-3">3</li>
                </ul>
            </li>
            <!-- C -->
            <li class="item-c">C</li>

        </ul>
    </div>
</div>

<script type="text/javascript">
    /*
    1. 找到所有class=level-3的ul找到它的父元素li,并且加上一个红色的边框
    2. 找到class="item-b"元素的所有祖辈元素并且附上一个蓝色的边框
    3. 通过prev方法，找到每个class=item-2的li节点所对应的上一个兄弟节点
    4. 通过next方法，找到每个class=item-2的li节点所对应的下一个兄弟节点
    5. 找到class=item-2的所有兄弟节点，为它们增加绿色边框
     */
     //1
     $('.level-3').parent().css('border','1px solid red');
     //2
     $('.item-b').parents().css('border','1px solid blue');
     //3
     $('.item-2').prev();
     //4
     $('.item-2').next();
     //5
     $('.item-2').siblings().css('border','1px solid green');

</script>

</body>

</html>
