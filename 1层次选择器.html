<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/jquery_2.2.4.js"></script>
</head>
<body>
    <p>bbb</p>
    <div class="box">
        <p>
          <span>Hello</span>
        </p>

        <span>World</span>
        </div>
        <p>aaa</p>
        <p>ccc</p>

        <script>
            var $os = $(".box span");    // 查找.box的span后代节点

            var $as = $(".box > span");   // 查找.box的直接子节点

            var $bs = $(".box + p");   // 查找.box的下一个兄弟节点,只找第一个

            var $cs = $(".box ~ p");//后面的所有兄弟节点
        </script>



    </body>

</html>
